{% extends "base.html" %}
{% block content %}

<h1>MANUFACTURER INFO...</h1>

{% for manufacturer in manufacturers %}

<section>
    <div>
        <li><p>{{ manufacturer.name }}</p></li>
        <p>{{ manufacturer.contact_details }}</p>
        <p>{{ manufacturer.info }}</p>
        <a href="/manufacturer_info/{{ manufacturer.id }}/edit">EDIT</a>
        <form action="/manufacturer_info/{{ manufacturer.id }}/delete">
            <input type="submit" value="DELETE">
        </form>
    </div>
</section>

{% endfor %}

<section>
    <h2>ADD MANUFACTURER</h2>
    <div>
        <form action="/manufacturer_info" method="POST">
            <div>
                <label for="name">NAME</label>
                <input type="text" id="name" name="name">
                <br>
                <label for="contact_details">CONTACT DETAILS</label>
                <input type="text" id="contact_details" name="contact_details">
                <br>
                <label for="info">INFO</label>
                <input type="text" id="info" name="info">
                <br>
                <input type="submit">
            </div>
        
        </form>
    </div>
</section>





{% endblock %}
